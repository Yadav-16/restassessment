<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
</head>
<body>
    <h2>Change Password</h2>
    
    
    <form action="change_password" method="POST">
    <table>		
					<tr>	
						<td><label for="current_password">Current Password:</label></td>
        				<td><input type="password" id="c_pwd" name="current_password" required><br></td>
					</tr>	
					<tr>	
						<td><label for="new_password">New Password:</label></td>
       					 <td><input type="password" id="n_pwd" name="new_password" required><br></td>
					</tr>	
					<tr>	
						<td><label for="confirm_password">Confirm New Password:</label></td>
       					<td> <input type="password" id="cn_pwd" name="confirm_password" required><br></td>
					</tr>	
						
				</table>	
  
        <p>Choose your security message delivery method:</p>
        
        <input type="radio" id="email" name="delivery_method" value="email" required>
        <label for="email">Email</label><br>

        <input type="radio" id="text" name="delivery_method" value="text_message">
        <label for="text_message">Text Message</label><br>

        <div id="email_field" style="display: none;">
            <label for="email_address">Email Address:</label>
            <input type="email" id="email_address" name="email_address"><br>
        </div>

        <div id="text_message_field" style="display: none;">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number"><br>
        </div>

        <input type="submit" value="Change Password">
    </form>
    
    <script>
        // JavaScript to show/hide email or text message fields based on the user's choice
        const emailRadio = document.getElementById("email");
        const textMessageRadio = document.getElementById("text_message");
        const emailField = document.getElementById("email_field");
        const textMessageField = document.getElementById("text_message_field");

        emailRadio.addEventListener("click", function () {
            emailField.style.display = "block";
            textMessageField.style.display = "none";
        });

        textMessageRadio.addEventListener("click", function () {
            emailField.style.display = "none";
            textMessageField.style.display = "block";
        });
    </script>
</body>
</html>
